<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFire — Productivity Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔥 FocusFire</h1>
    <p>Stay productive, block distractions, and relax with ambient sounds.</p>
  </header>

  <main class="main-content">
    <section class="timer-section">
      <div class="timer">
        <h2 id="timer-display">25:00</h2>
        <div class="timer-controls">
          <button id="start-btn" class="btn">Start</button>
          <button id="pause-btn" class="btn">Pause</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>
      </div>

      <div class="sound-controls">
        <h3>Ambient Sounds</h3>
        <div class="sound-buttons">
          <button class="sound-btn" data-sound="rain">🌧️ Rain</button>
          <button class="sound-btn" data-sound="forest">🌲 Forest</button>
          <button class="sound-btn" data-sound="fire">🔥 Fire</button>
        </div>
      </div>
    </section>

    <section class="blocker-section">
      <h3>Site Blocker</h3>
      <input type="text" id="block-input" placeholder="Enter site (e.g., youtube.com)">
      <button id="add-block-btn" class="btn">Add</button>
      <ul id="blocked-list"></ul>
    </section>
  </main>

  <audio id="rain-sound" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-light-rain-loop-2390.mp3" type="audio/mpeg">
  </audio>
  <audio id="forest-sound" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-birds-in-forest-loop-1223.mp3" type="audio/mpeg">
  </audio>
  <audio id="fire-sound" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-crackling-fireplace-1330.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
